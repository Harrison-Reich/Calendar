<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Planner</title>
    <link rel="stylesheet" href="calendar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="calendar.js" defer></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="column">
          <div class="fullDisplay">
            <h1 id="dateDisplay" class="bigDate"></h1>
            <div id="calendarContainer">
              <div id="calendarHeader">
                <div>
                  <span onclick="changeMonth('subtract')"><</span>
                  <p class="month-year" id="month"></p>
                  <span onclick="changeMonth('add')">></span>
                </div>
                <div>
                  <span onclick="changeYear('subtract')"><</span>
                  <p class="month-year" id="year"></p>
                  <span onclick="changeYear('add')">></span>
                </div>
              </div>
              <div id="daysContainer">
                <div class="daysOfTheWeek">
                  <p>Sun</p>
                  <p>Mon</p>
                  <p>Tues</p>
                  <p>Wed</p>
                  <p>Thurs</p>
                  <p>Fri</p>
                  <p>Sat</p>
                </div>
                <div class="daysofthemonth">
                  <div id="0" class="dayColumn"></div>
                  <div id="1" class="dayColumn"></div>
                  <div id="2" class="dayColumn"></div>
                  <div id="3" class="dayColumn"></div>
                  <div id="4" class="dayColumn"></div>
                  <div id="5" class="dayColumn"></div>
                  <div id="6" class="dayColumn"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
